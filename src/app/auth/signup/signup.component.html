<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap #f="ngForm" (ngSubmit)=onSubmit(f)>
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel name="email" email required>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="6">
      <mat-hint>Should be atleast 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" ngModel name="confirmPassword" required minlength="6">
      <mat-hint>Should be atleast 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]=f.invalid>Submit</button>
  </form>
</section>
